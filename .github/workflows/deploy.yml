name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean package
          # Find the JAR file and set its name as an environment variable
          ARTIFACT_NAME=$(find target -name "*.jar")
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: my-springboot-Todo-app
          environment_name: my-springboot-Todo-env
          version_label: ${{ github.sha }}
          # Correct the parameter name from zip_file to deployment_package
          deployment_package: ${{ env.ARTIFACT_NAME }}
