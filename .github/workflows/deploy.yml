name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1                 # Hardcoded region
          application_name: my-springboot-Todo-app   # Hardcoded app name
          environment_name: my-springboot-Todo-env   # Hardcoded environment name
          version_label: ${{ github.sha }}      # Unique version label
          zip_file: target/*.jar                # Path to built artifact
          distribution: bundle
